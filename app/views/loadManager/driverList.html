	
<div class = "container" ng-init="initializeDrivers()">
	<header>
	  <button class="hamburger"><i class="fa fa-bars"></i>
			 Jobs</button>
	  <button class="cross"><i class="fa fa-bars"></i>
			 Jobs</button>		 
	</header>
	<div class = "tabList">
	  	<div class ="pullLeft">
	  		<div ng-click="clickJobType(0)"><h3>Unassigned</h3></div>
	  	</div>
	  	<div class = "pullMiddle">
	  		<div ng-click="clickJobType(1)"><h3>Assigned</h3></div>
	  	</div>
	  	<div class ="pullRight">
	  		<div ng-click="clickJobType(2)"><h3>Completed</h3></div>
	  	</div>
	</div>

	<div class="menu">
	  <ul>
	    <div><li class = "liHead"><i class="fa fa-user"></i>
			Drivers</li></div>
	    <div><li class = "liHead"><i class="fa fa-shopping-basket"></i>
			Jobs</li></div>
	    <div  ng-click="sendToBlankDriverPage()"><li class = "setHead"><i class="fa fa-toggle-on"></i>
			Find Driver</li></div>
	    <div><li class = "setHead"><i class="fa fa-cogs"></i>
			Settings</li></div>
	    <div><li class = "setHead"><i class="fa fa-sign-out"></i>
			Logout</li></div>
	  </ul>
	</div>
	<div class = "division">
		<div class= "scrollBar" style = "margin-top:0px; width:100%; height : 600px;" id="style-2">
		    
				<div ng-include ="'/views/loadManager/templates/jobCard.html'"/>
		   
		</div> 
	</div>	

  







   <!-- it is button modal right now .. later oue job card will become button -->
	
	<button id="modal" ng-show="false" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Available Drivers</h4>
	      </div>
	      <div class="modal-body">
	            
					<div class= "scrollBar" style = "width:100%;margin-top: -2px;" id="style-2">
					    
							<div ng-include ="'/views/loadManager/templates/driversListDataForModal.html'"/>
					   
					</div> 
					
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

      </div>
    </div>

 <!-- end of modal -->




</div>   
	
<script type="text/javascript">
  $( ".cross" ).hide();
$( ".menu" ).hide();
$( ".hamburger" ).click(function() {
$( ".menu" ).slideToggle( "slow", function() {
$( ".hamburger" ).hide();
$( ".cross" ).show();
});
});

$( ".cross" ).click(function() {
$( ".menu" ).slideToggle( "slow", function() {
$( ".cross" ).hide();
$( ".hamburger" ).show();
});
});



</script>
