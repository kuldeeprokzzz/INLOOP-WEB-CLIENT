
<div class = "cardListContainer">			
<div  ng-repeat="contract in contracts">
  <div class = "queueCard" style = "width : 485px; margin-left: -12px; margin-bottom: 21px;"  ng-click="sendToAssignJob(contract)">
    <img src="{{contract.driver_image}}" width = "100%" height = "250px";>
    <div style = "height:10px; background-color: #72C143;"></div>
    <div class = "boxSizing">
      <div>
    	<div class = "queueDetails">
        	<div class ="pull-left">
        		<p class = "contract">{{contract.driver_name}}</p>
        	</div>
        	<div class ="pull-right">
        		<p class ="status"></p>
        	</div>
        </div>
      </div>
        
      <div>
        <div class = "queueDetails">
        	<div class ="pull-left">
        		<p class ="status" style = "margin-top: -16px;">{{contract.provider_name}}</p>
        	</div>
        	<div class ="pull-right">
        		<p class ="status" style = "margin-top: -16px;"></p>
        	</div>
        </div>
      </div>
    </div>  	 		
  </div>
  </div>
</div>
