<div>
<div class ="cardContainer" ng-repeat="job in jobs">
	<div class = "pull-left cardWrapper" ng-click="clickUnassignedJob(job)">
		<h3 style = "color:#00a89f; font-weight:bold">{{job.jobId}}</h3>
		<h4>{{job.route}}</h4>
		<h4>{{job.packages}} packages</h4>
	</div>
	<div class = "pull-right cardWrapperImage">
		<img class="img-circle img-responsive" src="images/img.jpg" style = "height:120px; margin-right:20px;">
	</div>
</div>
</div>
