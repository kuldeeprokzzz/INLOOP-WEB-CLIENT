	
<div class = "container" ng-init = "initialize()">
	<header>
	  <button class="hamburger"><i class="fa fa-bars"></i>
			 Driver Check-in</button>
	  <button class="cross"><i class="fa fa-bars"></i>
			 Driver Check-in</button>
	</header>

	<div class="menu">
	  <ul>
	    <div><li class = "liHead"><i class="fa fa-user"></i>
			Drivers</li></div>
	    <div><li class = "liHead"><i class="fa fa-shopping-basket"></i>
			Jobs</li></div>
	    <div  ng-click="sendToBlankDriverPage()"><li class = "setHead"><i class="fa fa-toggle-on"></i>
			Find Driver</li></div>
	    <div><li class = "setHead"><i class="fa fa-cogs"></i>
			Settings</li></div>
	    <div><li class = "setHead"><i class="fa fa-sign-out"></i>
			Logout</li></div>
	  </ul>
	</div>
	<div class= "scrollBar">
	    <div ng-show="showDriverList">
			<div ng-include ="'/views/deliveryAssociate/templates/intransit.html'"/>

	   
	</div> 
</div>   
	
<script type="text/javascript">
  $( ".cross" ).hide();
$( ".menu" ).hide();
$( ".hamburger" ).click(function() {
$( ".menu" ).slideToggle( "slow", function() {
$( ".hamburger" ).hide();
$( ".cross" ).show();
});
});

$( ".cross" ).click(function() {
$( ".menu" ).slideToggle( "slow", function() {
$( ".cross" ).hide();
$( ".hamburger" ).show();
});
});



</script>
