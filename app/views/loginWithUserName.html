  <section id="login">
    <div class="container">
    	<!-- <div class="row"> -->
	    	<div class="centered">
	    		<div class="col-xs-12">
	        	    <div class="form-wrap">
	                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">

	                        <div class="form-group">
	                            <input type="text" name="username" id="username" class="form-control login_number" ng-model = "username" placeholder="UserName" required autofocus>
	                        </div>

	                        <div class="form-group">
	                            <input type="password" name="password" id="password" class="form-control login_password" ng-model = "password" placeholder="Password" required autofocus>
	                        </div>

	                        <p class = "textLine">Sign In with your <a href="http://localhost:9000/#/" style = "text-decoration:none;font-size:30px">mobile number</a> or username, email</p>

	                        <button class="btn btn-lg btn-primary btn-block login_btn" type="submit" ng-click = "submit()">Sign in</button>
	                    </form>
	        	    </div>
	    		</div>
	    	</div>
    	<!-- </div> -->
    </div>
</section>

<script type="text/javascript">
	var pageHeight = $(window).height();
	console.log(pageHeight);

	var formHeight = $('#login-form').height();
	console.log(formHeight);

	var formMargin = (pageHeight - formHeight) / 2;
	console.log(formMargin);

	$('#login-form').css("margin-top", formMargin);
	$('#login-form').css("margin-bottom", formMargin);

</script>
