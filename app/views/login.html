 <section id="login">
    <div class="container" style = "background-color: #394165;width:600px;">
    	<!-- <div class="row"> -->
	    	<div class="centered">
	    		<div class="col-xs-12">
	        	    <div class="form-wrap">

	                    <form name = "signInForm" role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">

	                        <div class="form-group">
	                            <input ng-keypress = "validationChecks(1)" type="text" name="inputnumber" id="inputnumber" class="form-control login_number" ng-model = "username" ng-pattern="onlyNumbers"  placeholder="Mobile Number" required autofocus>
	                        </div>

	                        <div class="form-group">
	                            <input ng-keypress = "validationChecks(1)" type="text" name="password" id="password" class="form-control login_password" ng-model = "password" placeholder="Last 4 digits of AADHAR" required autofocus>
	                        </div>

	                        <p class = "textLine">Sign In with your username, email or mobile number.</p>

                            <div class = "buttonBox">
                            	<p>Wrong Credentials</p>
	                            <button class="btn btn-lg btn-primary btn-block login_btn" type="submit" ng-click = "submit()" ng-disabled="signInForm.$invalid">Sign In</button>
	                        </div>

	                    </form>
	        	    </div>
	    		</div>
	    	</div>
    	<!-- </div> -->
    </div>
</section>

<script type="text/javascript">
	var pageHeight = $(window).height();
	console.log(pageHeight);

	var formHeight = $('#login-form').height();
	console.log(formHeight);

	var formMargin = (pageHeight - formHeight) / 2;
	console.log(formMargin);

	$('#login-form').css("margin-top", formMargin);
	$('#login-form').css("margin-bottom", formMargin);

</script>
