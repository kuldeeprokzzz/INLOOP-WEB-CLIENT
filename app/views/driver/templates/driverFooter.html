<div class = "boxInput">
	<div class = "pull-left">
	<form name = "signInForm">	
	<input type="text" class="form-control formInput" placeholder ="License Plate (last 4 digits)" ng-model = "driver.licensePlateNumber" ng-change="OnLicenceKeyPress($event)" required>
	</div>
	<div class = "pull-right">
		<button type="button" class="btn btn-info formButton" ng-disabled="signInForm.$invalid" ng-click ="addLicencePlate()">ADD</button>
    </div>
    </form>
</div>
