<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content modalHeaderA">
      <div class="modal-header" style = "border-radius: 3px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style = "font-family: 'open_sansbold'; font-size:22px;">Complete Trip</h4>
      </div>
      <div class="modal-body">
        <p class = "fontDesign">All items on the manifest have been attended to.</p>
        <p class = "fontDesign">Please return to the Center.</p>
        <button type="button" class="btn btn-info ImgButton" style = "background-color: #00a89f; color: white;font-family: 'open_sanssemibold';font-size: 22px;width: 100%;height: 60px;">Returning To Center</button>
      </div>
    </div>

  </div>
</div>
